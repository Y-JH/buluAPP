<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/login.css" />
		<link rel="stylesheet" href="../../css/base.css" />
	</head>

	<body>
		<div class="wrap">
			<a href="#" class="logo"><img src="../../img/logo.png"/></a>
			<div class="center-box">
				<input type="text" class="tells" placeholder="请输入您的账号" value="17600062936"/>
				<input type="password" class="password" value="a111111" placeholder="请输入密码" />
				<a href="#" class="logins" id="login">登录</a>
				<div class="clearfix">
					<a onclick="onClickForgetPasswd();" class="forget">忘记密码</a>
					<a onclick="onClickRegister();" class="register">注册</a>
				</div>
			</div>
			
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/zepto.min.js"></script>
		<script src="../../js/jquery-2.1.1.min.js"></script>
		<script src="../../js/login.js"></script>

		<script type="text/javascript">
			mui.init()
		<!--点击登录按钮-->
		function onClickLogin(){
		     window.android.loginToHome();
		}

		<!--点击注册按钮-->
		function onClickRegister(){
			window.android.registerToPage();
		}

		<!--点击忘记密码按钮-->
		function onClickForgetPasswd(){
			window.android.forgetPasswdToPage();
		}

		</script>

	</body>

</html>

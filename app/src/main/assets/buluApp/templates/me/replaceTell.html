<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>修改手机号</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ziliao.css" />
	</head>
	<style>
		.huoqu {
			position: absolute;
			right: 0.2rem;
			top:15%;
			color: rgb(255, 139, 54);
			border: none;
			outline: none;
			font-size: 0.95rem;
		}
		.replace-tell li {
		    position: relative;
		}
	</style>

	<body>
		<div class="wrap">
			<!--头部-->
			<header class="mui-bar mui-bar-nav">
				<a class=" mui-icon mui-icon-left-nav mui-pull-left config-return" href="javascript:history.back(-1)"></a>
				<h1 class="mui-title">修改手机号</h1>
			</header>
			<div class="lines"></div>

			<ul class="replace-tell">
				<li class="new-phone clearfix">
					<span>手机号：</span>
					<input type="tel" class="tellphones iphones" placeholder="请输入新的手机号" maxlength="11" style="margin-top:0.2rem;height: 2.6rem;line-height: 2.8rem;" />
				</li>
				<li class="yzm clearfix">
					<span style="font-size:0.9rem;">验证码：</span>
					<input type="number" class="tellphones iphoneplus" placeholder="请输入6位验证码" style="margin-top:0.2rem;height: 2.6rem;line-height: 2.8rem;" />
					<button class="huoqu">获取验证码</button>
				</li>
			</ul>

			<a href="#" class="amend" id="amend">确认修改</a>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/zepto.min.js"></script>
		<script src="../../js/ziliaos.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../Urlroot.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
